services:
  api:
    container_name: hibr-api
    build: ./back
    environment:
      - DB_PATH=/db
    volumes:
      - db:/db
    networks:
      - app-network
    restart: unless-stopped

  front:
    container_name: hibr-front
    build: ./front
    networks:
      - app-network
    restart: unless-stopped

  rp:
    image: caddy
    container_name: hibr-rp
    environment:
      - BACK_HOST=hibr-api
      - FRONT_HOST=hibr-front
    ports:
      - "8081:8081"
    volumes:
      - ./rp:/etc/caddy
      - rp:/data
    networks:
      - app-network
    restart: unless-stopped

volumes:
  db:
  rp:

networks:
  app-network:
    driver: bridge
